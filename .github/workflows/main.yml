name: Sync Fork on Upstream Change

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: self-hosted  # Your Windows runner
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/yasmen-ahmed/see_survey.git
          git fetch upstream

      - name: Compare commits
        id: compare
        shell: pwsh
        run: |
          $upstream = git rev-parse upstream/main
          $origin = git rev-parse origin/main
          echo "upstream=$upstream" >> $env:GITHUB_OUTPUT
          echo "origin=$origin" >> $env:GITHUB_OUTPUT

      - name: Sync if different
        if: steps.compare.outputs.upstream != steps.compare.outputs.origin
        shell: pwsh
        run: |
          git checkout main
          git merge upstream/main
          git push origin main

